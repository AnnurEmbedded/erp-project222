<!-- Konten untuk Halaman Detail Proyek (Kanban) -->
<div id="page-project-detail" class="page">
    <div class="mb-6">
        <button id="back-to-projects-btn" class="text-blue-600 hover:underline mb-4"><i class="fas fa-arrow-left mr-2"></i>Kembali ke Daftar Proyek</button>
        <h2 id="project-detail-title" class="text-3xl font-bold"></h2>
        <p id="project-detail-description" class="text-gray-600 mt-2"></p>
    </div>
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold">Papan Tugas</h3>
        <button id="add-task-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold flex items-center">
            <i class="fas fa-plus mr-2"></i> Tugas Baru
        </button>
    </div>
    <!-- PERUBAHAN: Kontainer dinamis untuk papan Kanban -->
    <div id="kanban-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Kolom Kanban akan di-generate oleh JavaScript di sini -->
    </div>
</div>

<!-- Modal Tugas -->
<div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h2 id="task-modal-title" class="text-2xl font-bold mb-6">Tugas Baru</h2>
        <form id="task-form">
            <input type="hidden" id="task-id">
            <div class="mb-4"><label for="task-title" class="block text-sm font-medium text-gray-700 mb-1">Judul Tugas</label><input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
            <div class="mb-4"><label for="task-description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label><textarea id="task-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></textarea></div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <!-- FITUR BARU: Input untuk Divisi -->
                <div>
                    <label for="task-division" class="block text-sm font-medium text-gray-700 mb-1">Divisi</label>
                    <select id="task-division" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                        <option value="Mekanikal">Mekanikal</option>
                        <option value="Elektrikal">Elektrikal</option>
                        <option value="Programming">Programming</option>
                    </select>
                </div>
                <div>
                    <label for="task-assignee" class="block text-sm font-medium text-gray-700 mb-1">Tugaskan Kepada</label>
                    <select id="task-assignee" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></select>
                </div>
                <div>
                    <label for="task-priority" class="block text-sm font-medium text-gray-700 mb-1">Prioritas</label>
                    <select id="task-priority" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                        <option value="Rendah">Rendah</option>
                        <option value="Sedang" selected>Sedang</option>
                        <option value="Tinggi">Tinggi</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div><label for="task-start-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label><input type="date" id="task-start-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
                <div><label for="task-end-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label><input type="date" id="task-end-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
            </div>
            <div class="flex justify-end space-x-4 mt-8"><button type="button" id="cancel-task-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Batal</button><button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Simpan</button></div>
        </form>
    </div>
</div>
