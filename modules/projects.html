<!-- Konten untuk Halaman Daftar Proyek -->
<div id="page-projects" class="page">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Daftar Proyek</h2>
        <button id="add-project-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold flex items-center hidden">
            <i class="fas fa-plus mr-2"></i> Proyek Baru
        </button>
    </div>
    <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<!-- Modal Proyek -->
<div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h2 id="project-modal-title" class="text-2xl font-bold mb-6">Proyek Baru</h2>
        <form id="project-form">
            <input type="hidden" id="project-id">
            <div class="mb-4"><label for="project-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Proyek</label><input type="text" id="project-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
            <div class="mb-4"><label for="project-description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label><textarea id="project-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></textarea></div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div><label for="project-start-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label><input type="date" id="project-start-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
                <div><label for="project-end-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label><input type="date" id="project-end-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
            </div>
            <div class="flex justify-end space-x-4 mt-8"><button type="button" id="cancel-project-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Batal</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Simpan</button></div>
        </form>
    </div>
</div>
