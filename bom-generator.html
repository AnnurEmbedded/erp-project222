<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Bill of Materials - ERP Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="mb-8">
            <a href="index.html" class="text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>Kembali ke Dashboard Utama</a>
            <h1 class="text-4xl font-bold text-gray-800 mt-2">Generator Bill of Materials (BOM)</h1>
            <p class="text-gray-600">Masukkan komponen utama dari Perencana Proyek untuk mendapatkan daftar material yang detail.</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <label for="components-input" class="block text-lg font-semibold text-gray-700 mb-2">Komponen Utama</label>
            <textarea id="components-input" rows="6" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Contoh: &#10;- Sensor Proximity x2&#10;- PLC Siemens S7-1200&#10;- Motor Servo 2kW&#10;- Pneumatic Cylinder DNC-32-100-PPV-A"></textarea>
        </div>

        <div class="text-center mb-8">
            <button id="generate-bom-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center mx-auto">
                <i class="fas fa-list-alt mr-2"></i>
                <span id="generate-btn-text">Buat Bill of Materials</span>
                <i id="loading-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </div>

        <div id="results-container" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-bold mb-4">Hasil Bill of Materials</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Part / Material</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rekomendasi Merek/Pemasok</th>
                        </tr>
                    </thead>
                    <tbody id="bom-results-table" class="bg-white divide-y divide-gray-200">
                        <!-- Hasil akan di-generate di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/bom-generator.js"></script>
</body>
</html>
