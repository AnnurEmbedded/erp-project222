<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">ERP Terpadu</h1>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <h2 class="form-title">Login</h2>
                <div>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch-form-text">Belum punya akun? <button type="button" id="show-register-btn" class="switch-form-btn">Daftar di sini</button></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <h2 class="form-title">Daftar Akun Baru</h2>
                 <div>
                    <label for="register-name">Nama Lengkap</label>
                    <input type="text" id="register-name" required>
                </div>
                <div>
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div>
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="submit-btn">Daftar</button>
                <p class="switch-form-text">Sudah punya akun? <button type="button" id="show-login-btn" class="switch-form-btn">Login di sini</button></p>
            </form>
            
            <p id="auth-error" class="error-text"></p>
        </div>
    </div>

    <script type="module" src="scripts/modules/auth-module.js"></script>
</body>
</html>
